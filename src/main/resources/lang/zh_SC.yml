# 不要改变键名，只改变值
# 翻译必须和源语言具有相同的'@占位符'
# 如果您想自行翻译，非常强烈建议您不要使用标准语言代码表中的名称作为文件名
# 因为插件更新随时可能官方性支持这些语言，从而导致官方翻译覆盖您的翻译
# 请使用例如'my_zh_SC.yml'之类的名称
plugin:
  loaded: "插件已加载"
  reloaded: "插件配置已经重载"
  reloadWarning:
    - "您确定要重载插件吗？如果当前分钟内仍有未完成的内容"
    - "它们将不会被执行，并且将在重载后立即重新启动"
    - "强烈建议只在您确定当前分钟内没有要执行的内容时才重载"
    - "如果您确定，请再次使用reload命令来确认"
    - "过期时间为60秒"
  reloadConfirmOutdated: "重载确认过时"
  noPermission: "您没有权限使用此命令"
  noSuchCountdown: "没有这个倒计时"
  noSuchSchedule: "没有这个计划表"
command:
  help:
    - "Weave Custom Schedule 命令帮助"
    - "/wcs - 显示帮助"
    - "/wcs reload [force] - 重载插件配置"
    - " - force: 同时清理倒计时缓存，从头开始"
    - "/wcs countdown <id> <action> - 操作倒计时"
    - " - id: 倒计时 call ID"
    - " - action: start, stop, pause, enable, disable"
    - "/wcs schedule <id> <action> - 操作计划表"
    - " - id: 计划表 call ID"
    - " - action: enable, disable"
    - "/wcs dashboard <type> - 打开仪表盘"
    - " - type: countdown, schedule, all"
countdown:
  loaded: "已加载 倒计时 &a#c"
  loadFailed: "加载 倒计时 &a#c &7失败，可能有语法错误"
  started: "倒计时 &a#c &7已开始，将在 &a#s &7秒后执行"
  executed: "倒计时 &a#c &7中的事件 &a#e &7已执行完毕"
  enable: "倒计时 &a#c &7已启用"
  disable: "倒计时 &a#c &7已禁用"
  start: "倒计时 &a#c &7已开始"
  stop: "倒计时 &a#c &7已停止"
  pause: "倒计时 &a#c &7已暂停"

schedule:
  loaded: "已加载 计划表 &a#s"
  loadFailed: "加载 计划表 &a#s &7失败，可能有语法错误"
  loadButDisabled: "计划表 &a#s &7已加载但配置为禁用，所以不会被执行"
  executed: "计划表 &a#s &7中的事件 &a#e &7已执行完毕"
  enable: "计划表 &a#s &7已启用"
  disable: "计划表 &a#s &7已禁用"
  



